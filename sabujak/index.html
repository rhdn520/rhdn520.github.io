  <style>
    body {
      margin: 0;

      background: #fbeee6;

      flex-direction: column;

    }

    #game-container {
      margin-top: 20px;
      width: 1920px;
      height: 1080px;
      background: #000;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
  <title>
    [카카오임팩트 x 정보문화학] 우리들의 사부작 드라마 팀 작품
  </title>
  <!-- p5 (local copy; avoids CDN/network issues) -->
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>

  <pre id="error-overlay" style="
    display:none;
    width: 1920px;
    max-width: 96vw;
    margin-top: 16px;
    padding: 12px 14px;
    text-align: left;
    white-space: pre-wrap;
    word-break: break-word;
    color: #fff;
    background: #b00020;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  "></pre>

  <div id="game-container"></div>

  <script>
    (function () {
      const el = document.getElementById("error-overlay");
      if (!el) return;

      const logs = [];
      const maxLines = 80;

      const render = () => {
        el.style.display = "block";
        el.textContent = logs.slice(0, maxLines).join("\n");
      };

      const push = (line) => {
        logs.unshift(line);
        render();
      };

      if (location.protocol === "file:") {
        push("[Setup] Running via file:// — loadFont/loadSound can fail. Use a local server (e.g. `python3 -m http.server 8000`).");
      }

      // Resource load errors (img/script/video/css) don't show up as exceptions; capture them explicitly.
      window.addEventListener("error", (e) => {
        const target = e.target;
        const url = target?.src || target?.href;
        if (url && !e.message) {
          push(`[Resource] Failed to load: ${url}`);
          return;
        }

        // Runtime errors
        const details = [
          e?.message,
          e?.filename ? `at ${e.filename}:${e.lineno || 0}:${e.colno || 0}` : "",
          e?.error?.stack || ""
        ].filter(Boolean).join("\n");
        push(`[Runtime] ${details || "Unknown error"}`);
        try { window.noLoop?.(); } catch { }
      }, true);

      window.addEventListener("unhandledrejection", (e) => {
        const reason = e?.reason;
        const details =
          (reason && (reason.stack || reason.message)) ? (reason.stack || reason.message) :
          String(reason);
        push(`[Promise] ${details}`);
        try { window.noLoop?.(); } catch { }
      });

      // Capture console errors too (p5 sometimes reports load failures this way).
      const originalError = console.error.bind(console);
      console.error = (...args) => {
        const formatted = args.map((a) => {
          if (a instanceof Error) return a.stack || a.message || String(a);
          if (a && typeof Event !== "undefined" && a instanceof Event) {
            const t = a.target;
            const url = t?.currentSrc || t?.src || t?.href || "";
            const tag = t?.tagName || "";
            const mediaErr = t?.error ? ` mediaError(code=${t.error.code || "?"})` : "";
            return `Event(${a.type})${tag ? ` target=<${tag}>` : ""}${url ? ` url=${url}` : ""}${mediaErr}`;
          }
          if (typeof a === "string") return a;
          try { return JSON.stringify(a); } catch { return String(a); }
        }).join(" ");
        push(`[console.error] ${formatted}`.slice(0, 1500));
        originalError(...args);
      };
    })();
  </script>

</body>
